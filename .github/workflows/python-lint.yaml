name: Python Lint and Format Check

on:
  pull_request:
    branches:
      - main  # or the default branch you are using

jobs:
  lint_and_format:
    runs-on: ubuntu-latest  # Runs on the latest Ubuntu environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9.23  # Specify the Python version you are using

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Install dependencies from your requirements file
        pip install black flake8 pylint isort  # Install the linters/formatters if not in requirements.txt

    - name: Run Black
      run: |
        black --check .  # Checks if the code is formatted according to Black's standards

    - name: Run Flake8
      run: |
        flake8 .  # Runs Flake8 for linting

    - name: Run Pylint
      run: |
        pylint **/*.py  # Lints all Python files in the repo

    - name: Run isort
      run: |
        isort --check .  # Checks the import sorting
